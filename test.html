<!doctype html>
<html>
<head>
<script>
function httpGet(theUrl)
{
    var xmlHttp = null;

    xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", theUrl, false );
    xmlHttp.send( null );
    return xmlHttp.responseText;
}

console.log(httpGet("http://127.0.0.1/test"));
</script>
</head>
<body>
<iframe src="http://127.0.0.1/test">
    
</iframe>
</body>
</html>
